  <script type="text/javascript">
  	function computerPlay() {
  		let choice = random(2)

  		if(choice == 0) {
  	 		return 'Rock';
  		} 
  		else if (choice == 1) {
  			return 'Paper';
  		}
  		else {

  		}
  	}
